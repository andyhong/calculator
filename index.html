<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button type="button" id="clear" class="button">AC</button>
            <button type="button" class="button">+/-</button>
            <button type="button" class="button">%</button>
            <button type="button" class="button">divide</button>
            <button type="button" class="button number">7</button>
            <button type="button" class="button number">8</button>
            <button type="button" class="button number">9</button>
            <button type="button" class="button">multiply</button>
            <button type="button" class="button number">4</button>
            <button type="button" class="button number">5</button>
            <button type="button" class="button number">6</button>
            <button type="button" class="button">minus</button>
            <button type="button" class="button number">1</button>
            <button type="button" class="button number">2</button>
            <button type="button" class="button number">3</button>
            <button type="button" class="button">add</button>
            <button type="button" id="del" class="button">del</button>
            <button type="button" id="zero" class="button number">0</button>
            <button type="button" id="dot" class="button dot">.</button>
            <button type="button" id="equals" class="button">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
